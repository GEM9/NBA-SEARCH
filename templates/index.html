<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- templates/index.html -->
<body class="d-flex justify-content-center align-items-center vh-100 bg-light"> <!-- Added classes here -->

    
    
    <form method="post" action="/search" class="card p-4" style="width: 300px;"> <!-- Added classes and style here -->
        
        <h5> Search A Player:</h5>

        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" name="id" class="form-control" id="id" required> <!-- Added class here -->
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select name="type" class="form-control" id="type" required> <!-- Added class here -->
                <option value="player">Player</option>
                <option value="team">Team</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button> <!-- Added class here -->
    </form>

    <!-- Add Bootstrap JS and Popper.js link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
